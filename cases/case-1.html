<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case 1</title>
   <link rel="stylesheet" href="/css/case-1.css">
</head>
<body>
    <div class="container">
        <div class="box red">
            <div class="circle"></div>
            <div class="square"></div>
        </div>
        <div class="box green">
            <div class="circle"></div>
            <div class="square"></div>
        </div>
        <div class="box orange">
            <div class="circle"></div>
            <div class="square"></div>
        </div>
        <div class="box pink">
            <div class="circle"></div>
            <div class="square"></div>
        </div>
    </div>
    <div class="center-box">
        <div class="center-circle"></div>
    </div>
    <div class="corner-circle top-left"></div>
    <div class="corner-circle top-right"></div>
    <div class="corner-circle bottom-left"></div>
    <div class="corner-circle bottom-right"></div>
    <div class="half-circle top-half"></div>
    <div class="half-circle bottom-half"></div>
</body>
</html>
